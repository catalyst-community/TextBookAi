<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/images/text-logo.png" />
    <title>{{ subtopic }} Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .custom-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .notes-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 30px;
      }
      .notes-container h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-weight: 600;
      }
      .notes-content {
        font-size: 16px;
        line-height: 1.6;
        color: #34495e;
      }
      .notes-content h2,
      .notes-content h3 {
        color: #3498db;
        margin-top: 25px;
        margin-bottom: 15px;
        font-weight: 600;
      }
      .notes-content ul,
      .notes-content ol {
        padding-left: 25px;
        margin-bottom: 15px;
      }
      .notes-content li {
        margin-bottom: 8px;
      }
      .notes-content code {
        background-color: #f1f3f5;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: "Courier New", Courier, monospace;
      }
      .notes-content pre {
        background-color: #f1f3f5;
        padding: 15px;
        border-radius: 4px;
        overflow-x: auto;
        margin-bottom: 20px;
      }
      .notes-content blockquote {
        border-left: 4px solid #3498db;
        padding-left: 15px;
        margin-left: 0;
        color: #7f8c8d;
      }
      .notes-content img {
        max-width: 100%;
        height: auto;
        margin: 15px 0;
      }
      .notes-content table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      .notes-content th,
      .notes-content td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      .notes-content th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container custom-container mt-5">
      <div class="notes-container">
        <h1>Notes for {{ subtopic }}</h1>
        <div id="notes" class="notes-content"></div>
      </div>

      <!-- Add this div for bottom spacing -->
      <div class="mb-5"></div>
    </div>

    <script>
      // Parse and render the markdown content
      const notesContent = `{{ notes | safe }}`;
      const htmlNotes = marked.parse(notesContent);
      document.getElementById("notes").innerHTML = htmlNotes;
    </script>
  </body>
</html>
