<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/images/text-logo.png" />
    <title>{{ subtopic }} Notes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/css/notes.css" />
    <style>
      .notes-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .notes-content {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container notes-container mt-5">
      <h1 class="notes-title">Notes for {{ subtopic }}</h1>
      <div id="subtopicNotes" class="notes-content">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Loading notes...</p>
        </div>
      </div>
    </div>
    <div class="mb-5"></div>

    <script>
      async function loadSubtopicNotes() {
        const subtopicNotesDiv = document.getElementById("subtopicNotes");
        try {
          const response = await fetch(
            `/api/notes/{{ chapter | urlencode }}/{{ topic | urlencode }}/{{ subtopic | urlencode }}`
          );
          if (response.ok) {
            const data = await response.json();
            if (data.error) {
              subtopicNotesDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            } else {
              subtopicNotesDiv.innerHTML = marked.parse(data.notes);
            }
          } else {
            subtopicNotesDiv.innerHTML = `<div class="alert alert-danger">An error occurred while loading the notes. Status: ${response.status}</div>`;
          }
        } catch (error) {
          console.error("Error loading subtopic notes:", error);
          subtopicNotesDiv.innerHTML = `<div class="alert alert-danger">An error occurred while loading the notes: ${error.message}</div>`;
        }
      }

      // Load the notes when the page loads
      window.onload = loadSubtopicNotes;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
