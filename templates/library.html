<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/static/images/text-logo.png" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .library-container {
        max-width: 1100px;
        margin: 0 auto;
        padding-top: 30px;
      }
      .table-responsive {
        margin-top: 20px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .table thead {
        background-color: #3498db;
        color: white;
      }
      .table th,
      .table td {
        text-align: center;
        vertical-align: middle;
      }
      .btn-view,
      .btn-notes,
      .btn-delete {
        font-weight: bold;
        color: white;
      }
      .btn-view {
        background-color: #3498db;
      }
      .btn-notes {
        background-color: #2ecc71;
      }
      .btn-delete {
        background-color: #e74c3c;
      }
      .btn {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container library-container">
      <h2 class="text-center mb-4">Library</h2>
      <!-- search form-->
      <form method="GET" action="/library/search_pdf" class="mb-4">
        <div class="input-group">
          <input type="text" name="query" class="form-control" placeholder="Search PDF by name" required />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>PDF Name</th>
              <th>View Notes</th>
              <th>Delete PDF</th>
            </tr>
          </thead>
          <tbody>
            {% for pdf in pdfs %}
            <tr>
              <td>
                <!-- Ensure the PDF URL points to the correct static path -->
                <a href="/uploads/{{ pdf.pdf_name }}" target="_blank">{{ pdf.pdf_name }}</a>
              </td>
              <td>
                <a href="/view_notes/{{ pdf.pdfid }}" class="btn btn-notes">View Notes</a>
              </td>
              <td>
                <!-- Change delete action to use a POST method -->
                <form action="/delete_pdf/{{ pdf.pdfid }}" method="post" style="display: inline;">
                  <button type="submit" class="btn btn-delete">Delete PDF</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="mb-5"></div>
    </div>
  </body>
</html>
